<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    function play(str){
      if(str === "q" || str === "Q"){
        document.getElementById("display").innerText = "Heater-1"
      }else if(str === "w" || str === "W"){
        document.getElementById("display").innerText = "Heater-2"
      }else if(str === "e" || str === "E"){
        document.getElementById("display").innerText = "Heater-3"
      }else if(str === "a" || str === "A"){
        document.getElementById("display").innerText = "Heater-4"
      }else if(str === "s" || str === "S"){
        document.getElementById("display").innerText = "Heater-6"
      }else if(str === "d" || str === "D"){
        document.getElementById("display").innerText = "Dsc_Oh"
      }else if(str === "z" || str === "Z"){
        document.getElementById("display").innerText = "Kick_n_Hat"
      }else if(str === "x" || str === "X"){
        document.getElementById("display").innerText = "RP4_KICK_1"
      }else if(str === "c" || str === "C"){
        document.getElementById("display").innerText = "Cev_H2"
      }

      var audio = document.getElementById(str);
      audio.play();
    }
    window.document.onkeyup = function(event){
      let keyStroke = event.key;
      if(keyStroke === "q" || keyStroke === "Q"){
        play("Q");
      }else if(keyStroke === "w" || keyStroke === "W"){
        play("W");
      }else if(keyStroke === "e" || keyStroke === "E"){
        play("E");
      }else if(keyStroke === "a" || keyStroke === "A"){
        play("A");
      }else if(keyStroke === "s" || keyStroke === "S"){
        play("S");
      }else if(keyStroke === "d" || keyStroke === "D"){
        play("D");
      }else if(keyStroke === "z" || keyStroke === "Z"){
        play("Z");
      }else if(keyStroke === "x" || keyStroke === "X"){
        play("X");
      }else if(keyStroke === "c" || keyStroke === "C"){
        play("C");
      }
    }
  </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center text-success">CACASHI"S DRUM MACHINE</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center fw-bolder fst-italic text-success" id="display">Nothing to display yet!!!</div>
        </div>
      </div>
      <div class="d-grid gap-2">
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clips/Heater-1.mp3" class="clip" id="Q" ></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clips/Heater-2.mp3" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clips/Heater-3.mp3" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clips/Heater-4_1.mp3" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary " id="drum-4" onclick="play('S')">
        S
        <audio src="./clips/Heater-6.mp3" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary " id="drum-5" onclick="play('D')">
        D
        <audio src="./clips/Dsc_Oh.mp3" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary " id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clips/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clips/RP4_KICK_1.mp3" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clips/Cev_H2.mp3" class="clip"  id="C"></audio>
      </button>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
